<script>


    let addRequest = function () {
        let r = document.getElementById("reqName");
        let reqName = ""; // declare & erase subsequent
        reqName += r.value; // append

        let ri = document.getElementById("reqType");
        let reqType;  // just declare
        reqType = ri.value; // overwrite

        let rn = document.getElementById("reqDesc");
        let reqDesc;
        reqDesc = rn.value;

        
        let rj= document.getElementById("reqJustify");
        let reqJustify;
        reqJustify = rj.value;

        let rdt = document.getElementById("reqDatetime");
        let reqDatetime;
        reqDatetime = rdt.value;

        let rpl = document.getElementById("reqPlace");
        let reqPlace;
        reqPlace = rpl.value;

        
        let ret = document.getElementById("reqGradeType");
        let reqGradeType;
        reqGradeType = ret.value;

        let rgp = document.getElementById("reqGradePass");
        let reqGradePass;
        reqGradePass = rgp.value;

        let ra = document.getElementById("reqAmt");
        let reqAmt;
        reqAmt = ra.value;
        
        let xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {

                console.log("readyState: " + this.readyState + ", status: " + this.status);
            }
        }

        xhttp.open("POST", "http://localhost:8090/project1/addRequest.do", true);

        xhttp.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
        xhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhttp.send("reqName=" + reqName + "&reqType=" + reqType + "&reqDesc=" + reqDesc+ "&reqJustify=" + reqJustify+ "&reqDatetime=" + reqDatetime+ "&reqPlace=" + reqPlace+ "&reqGradeType=" + reqGradeType+ "&reqGradePass=" + reqGradePass+ "&reqAmt=" + reqAmt);
        console.log("Great, submitted; your reqName: #" + reqName + ", reqType: "+reqType+" reqDesc: *" + reqDesc + " reqJustify: *" + reqJustify+", reqDatetime: "+reqDatetime + " reqPlace: *" + reqPlace+", reqGradeType: "+reqGradeType + " reqGradePass: *" + reqGradePass+", reqAmt: "+reqAmt);
		//		window.location.href="/project1/index.html";

    }  
</script>
