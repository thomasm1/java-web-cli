<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bubbling</title>
</head>
<body id="body">

    <span id="span">
        <h1 id="h1">In the center of the page!</h1>
    </span>
    
</body>
<script>
    document.getElementById("body").addEventListener("click", () => { console.log("Body")}, false);
    document.getElementById("span").addEventListener("click", () => { console.log("Span")}, true);
    document.getElementById("h1").addEventListener("click", () => { console.log("H1")}, true);
</script>
</html>
